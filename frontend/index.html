<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome to Ithots</h1>
      <p>Ithots provides you a Hospitality software. We are introducing ithots generation 5th fine dining restaurant software.</p>
      <img src="logo.png" alt="Ithots G5 Hospitality" class="logo">
    </div>
    <div class="login-section">
      <h2>Login To Your Account</h2>
      <form id="loginForm">
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <label for="tin">(or) TIN Number</label>
        <input type="text" id="tin" name="tin" placeholder="Swipe the Card">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      <p class="terms">By clicking login, you agree to our <a href="#">Terms & Conditions!</a></p>
      <p>If you don't have account please contact to admin</p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
